
<div class="container">
    <div class="row">
        <hr>
        <div ng-repeat="girls in girls">
            <div id="content" class="col-md-8 col-md-offset-2">
            <img class="img-responsive" src="{{girls.banner_background_image}}">
                <h3 class="text-info">Name: {{girls.first_name}} {{girls.last_name}}</h3>
                <img class="artwork" ng-src="{{girls.large_profile_picture}}">
                <hr>
                <p class="text-danger">{{girls.biography1}}</p>
                <p class="text-info">DOB: {{girls.date_of_birth}}</p>
            </div>
        </div>
    </div>
</div>
