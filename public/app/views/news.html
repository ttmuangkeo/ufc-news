<div class="container">
    <div class="row">
        <hr>
        <div ng-repeat="news in news">
            <div id="content" class="col-md-12">
                <h3 class="text-warning">{{news.title}}</h3>
                <hr>
                <img class="img-responsive artwork" ng-src="{{news.thumbnail}}">
                <h4 class="text-info">Date: <br> <span class="text-danger">{{news.article_date}}</span></h4>
            </div>
        </div>
    </div>
</div>
