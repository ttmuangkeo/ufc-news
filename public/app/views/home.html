<div id="banner" class="container-fluid">
    <div class="row center">
        <div class="col-xs-12 col-md-12">
            <h1 class="text-center display animated fadeInDown">The<img class="animated infinite pulse" src="img/title.png" alt="">Daily News</h1>
            <h1 class="text-center">
                <h2 class="animated fadeInUp">Get the <strong>latest news</strong> on every <strong>UFC</strong> moment. </h2>
            </h1>
        </div>
    </div>
</div>
<hr>
<div class="container-fluid">
    <div class="row wow zoomIn">
        <uib-carousel interval="myInterval">
            <uib-slide class="slide" ng-repeat="slide in slides" active="active" index="$index">
                <img class="slide center-block" ng-src="{{slide.image}}">
            </uib-slide>
        </uib-carousel>
    </div>
</div>
<br>
<hr>
<br>
<div class="container">
    <div class="row center-block">
    <legend class="text-center text-info display wow fadeIn">Title Holders</legend>
        <div ng-repeat="title in title">
            <div class="col-md-6">
                <div id="banner" class="card wow fadeInUpBig">
                    <h1 class="text-center"><strong>{{title.weight_class}}</strong></h1>
                    <h2 class="text-center">{{title.first_name}} <strong>"{{title.nickname}}"</strong> {{title.last_name}}</h2>
                    <h3 class="white-text text-center"><strong>Wins: <span class="blue-text">{{title.wins}} </span> Losses: <span class="red-text">{{title.losses}}</span></strong></h3>
                    <img class="img-responsive title-holder center-block" ng-src="{{title.belt_thumbnail}}" alt="">
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
<br>
<hr>
